<header class="header">
    <div class="header__container container">
        <div class="header__body">
            <div class="header__top top-header">
                <div class="top-header__main">
                    <div class="top-header__logo">
                        <img src="@img/logo.png" alt="logo">
                    </div>
                    <div class="top-header__descr">
                        <span>Честный магазин,</span>
                        <span>Честные цены!</span>
                    </div>
                </div>
                <div class="top-header__actions actions">
                    <a href="" class="actions__profile profile">
                        <div class="profile__photo ibg">
                            <img src="@img/profile.png" alt="profile">
                        </div>
                        <span class="actions__text">Константин М.</span>
                    </a>
                    <a href="" class="actions__item actions__item_favorite">
                        <div class="actions__block">
                            <svg>
                                <use xlink:href="@img/icons/icons.svg#favorite"></use>
                            </svg>
                            <span class="actions__num">5</span>
                        </div>
                        <span class="actions__text">Избранное</span>  
                    </a>
                    <a href="" class="actions__item actions__item_cart">
                        <div class="actions__block">
                            <img src="@img/icons/icons.svg#cart" alt="cart">
                            <span class="actions__num">10</span> 
                            <!-- этот спан должен быть скрыт, появляется от js -->
                        </div>
                        <span class="actions__text">Корзина</span>
                    </a>
                    <a href="" class="actions__item actions__item_box">
                        <div class="actions__block">
                            <img src="@img/icons/icons.svg#box" alt="box">
                            <!-- <span class="actions__num">3</span> -->
                        </div>
                        <span class="actions__text">Доставка</span>
                    </a>
                </div>
            </div>
            <div class="header__bottom bottom-header">
                <div class="bottom-header__content">
                    <div class="bottom-header__country">
                        <img src="@img/country.png" alt="country">
                        <span>Россия</span>
                    </div>
                    <div class="bottom-header__text">
                        <a href="tel:+78005550736" class="bottom-header__phone">8 800 555-07-36</a>
                        <div class="bottom-header__time">Пн‑Вс 8:00-20:00</div>
                    </div>
                </div>
                <nav class="bottom-header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item menu__item_active"><a href="#" class="menu__link">Акции</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Производители</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Новинки</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Бонусы</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
